<p class="piedPage">

    <select [(ngModel)]="couleurFondPrefereeLocale"
    (ngModelChange)="onCouleurFondPrefereeLocaleChange()" >
        <option *ngFor="let c of listeCouleurs" [ngValue]="c">{{c}}</option>

  <label>humeur:</label>

   </select>
</p>
