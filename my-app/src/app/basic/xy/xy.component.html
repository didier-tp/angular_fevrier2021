<div class="myWrapFlexbox c1">
    <div class="myColItem">
        <label>(Xy) couleur:</label> <select [(ngModel)]="couleur">
            <option *ngFor="let c of listeCouleurs" [ngValue]="c">{{c}}</option>
        </select> <br/>
        <label>nouvelleValeur num√©rique:</label> <input type="text" [(ngModel)]="nouvelleValeur" /> <br/>
        <input type="button" value="ajouter" (click)="onAjoutNouvelleValeur()" /> <br/>
    </div>
    <div class="myColItem">
        <h3>{{message}}</h3>
        <table border="1" [style.color]="couleur"> 
            <tr> <th>i</th> <th>i*i</th> </tr> 
            <tr *ngFor="let v of values" > 
                <td>{{v}}</td> <td>{{v*v}}</td> 
            </tr> 
        </table>
    </div>
</div>
