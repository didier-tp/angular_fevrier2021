<div class="c1" >
    <h3>Calcul de TVA , date = {{aujourdhui | date:'dd/MM/yyyy'}}</h3>
    x=5 au cube = {{ x | exponential:'3'}} <br/>
    <label>ht:</label> 
    <input type="text" [(ngModel)]="ht"
          (input)="onCalculerTvaEtTtc()" /> <br/>
          
    <label>taux:</label>
    <!--
    <input type="text" [(ngModel)]="taux" /> <br/>
    -->
    <select [(ngModel)]="taux"
            (change)="onCalculerTvaEtTtc()">
      <option *ngFor="let t of listeTaux" [ngValue]="t">{{t}}</option>  
    </select> <br/>
    <!--
    <input type="button" value="calculer Tva" (click)="onCalculerTvaEtTtc()" /> <br/>
     -->
    <div *ngIf="tva != 0">
      tva= <span>{{tva    | number:'1.0-2':'en-us'}}</span> <br/>
      ttc= <span>{{ttc    | number:'1.0-2':'en-us'}}</span> <br/>
    </div>
  </div>
